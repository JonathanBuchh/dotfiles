scrolling:
  history: 10000
window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless
key_bindings:
  - { key: Key6,     mods: Control, chars: "\x1e"                        }
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    style: Italic
  size: 13.0
