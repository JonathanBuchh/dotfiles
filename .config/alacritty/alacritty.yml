    yellow:  '0xdbb32d'
    blue:    '0x368aeb'
    magenta: '0xeb6eb7'
    cyan:    '0x3fc5b7'
    white:   '0x777777'
  bright:
    black:   '0x3b3b3b'
    red:     '0xff5e56'
    green:   '0x83c746'
